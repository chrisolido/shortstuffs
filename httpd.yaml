---
# Setup LAMP Stack
- hosts: all
  tasks:
    - name: install lamp stack
      become: yes
      yum: name={{ item }} state=present
      with_items:
        - httpd
        - httpd-devel
        - mariadb.x86_64
        - mariadb-server.x86_64
        - mariadb-devel.x86_64
        - php
        - php-devel
        - php-mysql
        - zip
        - telnet
      tags: setup

    - name: start services
      service: name={{ item }} state=running enabled=yes
      become: yes
      with_items:
        - httpd
        - mariadb
      tags: setup

    - name: deploy index html
      copy: 
        src: file/index.html 
        dest: /var/www/html/index.html
        mode: 0755
      become: yes
      tags: setup
